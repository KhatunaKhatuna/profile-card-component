<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/resset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile card component</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="card-wrapper">
        <div class="card">
          <img
            class="pattern-card-img"
            src="images/bg-pattern-card.svg"
            alt="pattern-card"
          />
          <div class="text-content">
            <div class="personal-info">
              <img
                class="personal-image"
                src="images/image-victor.jpg"
                alt="personal-image"
              />
              <span class="full-name">victor crest</span>
              <span class="age">26</span>
              <span class="citizen">london</span>
            </div>
            <hr class="line" />
            <div class="social-activites">
              <div class="social-activites-item">
                <span class="amount">80K</span>
                <span class="followers">Followers</span>
              </div>
              <div class="social-activites-item">
                <span class="amount">803K</span>
                <span class="likes">Likes</span>
              </div>
              <div class="social-activites-item">
                <span class="amount">1.4K</span>
                <span class="photos">photos</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
